<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; script-src 'self'; connect-src https://status.robertsspaceindustries.com https://generativelanguage.googleapis.com;" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SC Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="titlebar" title="Drag to move (overlay is click-through when Locked)">
        <div class="title">Star Citizen Helper</div>
        <div class="spacer"></div>
        <button id="settingsBtn" class="btn no-drag" title="Settings">⚙️</button>
        <button id="lockBtn" class="btn no-drag" title="Toggle Lock (Ctrl+Shift+O)">Locked</button>
        <button id="closeBtn" class="btn no-drag" title="Close overlay">✕</button>
      </div>

      <div id="gameStatusRow" class="status-header">
        <div class="status-label">Game Status</div>
        <div id="gameStatus" class="status-pill status-unknown">Checking…</div>
      </div>

      <div class="row">
        <div id="llmStatusPanel" class="panel">
          <div class="status-header">
            <div class="status-label">LLM Status</div>
            <div id="llmStatus" class="status-pill status-unknown">Checking…</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="aiPanel" class="panel">
          <div class="panel-title">AI Query</div>
          <div class="row no-gap">
            <input class="no-drag" id="llmInput" placeholder="Ask a question" />
            <button class="btn no-drag" id="llmAskBtn">Ask</button>
            <button class="btn no-drag" id="llmClearBtn" title="Clear input and answer">Clear</button>
          </div>
          <div id="llmAnswer" class="mono small answer"></div>
        </div>
      </div>

      <div class="row">
        <div id="timerPanel" class="panel">
          <div class="panel-title">Timer</div>
          <div class="row no-gap">
            <select id="timerMode" class="no-drag" aria-label="Timer mode">
              <option value="up">Count Up</option>
              <option value="down">Countdown</option>
            </select>
            <input class="no-drag" id="timerInput" placeholder="mm:ss" title="Countdown duration (mm:ss)" />
          </div>
          <div id="timerDisplay" class="timer-display mono">00:00</div>
          <div class="row no-gap timer-controls">
            <button class="btn no-drag" id="timerStartPause">Start</button>
            <button class="btn no-drag" id="timerReset">Reset</button>
          </div>
        </div>
      </div>

      <!-- Settings menu -->
      <div id="settingsMenu" class="menu hidden no-drag" role="dialog" aria-label="Settings">
        <div class="menu-title">Panels</div>
        <label class="menu-item"><input type="checkbox" id="toggleGame" checked /> Game Status</label>
        <label class="menu-item"><input type="checkbox" id="toggleLLM" checked /> LLM Status</label>
        <label class="menu-item"><input type="checkbox" id="toggleAI" checked /> AI Query</label>
        <label class="menu-item"><input type="checkbox" id="toggleTimer" checked /> Timer</label>
      </div>

      <div class="hint mono tiny">Ctrl+Shift+O to toggle Lock • Drag the header to move • Ctrl+Shift+I to toggle visibility</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
